# Midnight Violet Theme for Hyprland
# Black/Blue+Violet with Golden Accents

#####################
### LOOK AND FEEL ###
#####################

general {
    gaps_in = 5
    gaps_out = 10
    border_size = 2

    # Violet to Gold gradient for active windows
    col.active_border = rgba(9d7cd8ee) rgba(f0c674ee) 45deg
    # Muted blue-grey for inactive windows
    col.inactive_border = rgba(4c566a88)

    resize_on_border = false
    allow_tearing = false
    layout = dwindle
}

decoration {
    rounding = 8
    
    # Transparency matching theme
    active_opacity = 0.92
    inactive_opacity = 0.7

    shadow {
        enabled = true
        range = 20
        render_power = 3
        color = rgba(0a0e14ee)
    }

    blur {
        enabled = true
        size = 6
        passes = 3
        new_optimizations = on
        vibrancy = 0.2
        ignore_opacity = true
        xray = false
    }
}

animations {
    enabled = true
    
    # Custom bezier for smooth violet-themed transitions
    bezier = violet, 0.23, 1, 0.32, 1
    bezier = violetOut, 0.32, 0, 0.67, 0
    bezier = quick, 0.15, 0, 0.1, 1
    
    animation = windows, 1, 5, violet, slide
    animation = windowsIn, 1, 5, violet, popin 87%
    animation = windowsOut, 1, 4, violetOut, popin 87%
    animation = border, 1, 10, violet
    animation = borderangle, 1, 50, violet, loop
    animation = fade, 1, 7, violet
    animation = fadeIn, 1, 5, violet
    animation = fadeOut, 1, 4, violetOut
    animation = workspaces, 1, 6, violet, slide
    animation = workspacesIn, 1, 5, violet, slidefade 20%
    animation = workspacesOut, 1, 4, violetOut, slidefade 20%
    animation = layers, 1, 4, violet
    animation = layersIn, 1, 4, violet, fade
    animation = layersOut, 1, 3, violetOut, fade
}

# Group/Tab window styling
group {
    col.border_active = rgba(f0c674ee)
    col.border_inactive = rgba(5e81acaa)
    col.border_locked_active = rgba(b668cdee)
    col.border_locked_inactive = rgba(4c566a88)
    
    groupbar {
        enabled = true
        font_size = 10
        gradients = true
        render_titles = true
        scrolling = true
        
        col.active = rgba(f0c674ee)
        col.inactive = rgba(2d3b54aa)
        col.locked_active = rgba(9d7cd8ee)
        col.locked_inactive = rgba(4c566a66)
        
        text_color = rgba(e6ecf2ff)
    }
}

misc {
    background_color = rgba(0a0e14ff)
    disable_hyprland_logo = true
    force_default_wallpaper = 0
    vfr = true
    vrr = 0
}

#############################
### ENVIRONMENT VARIABLES ###
#############################

# GTK Theming
env = GTK_THEME,Goldy-Dark-GTK

# Icon theme - BeautyLine icons
env = GTK_ICON_THEME,BeautyLine

# Cursor theming
env = XCURSOR_THEME,XenonBlue
env = XCURSOR_SIZE,24

# Qt theming
env = QT_STYLE_OVERRIDE,kvantum
env = QT_QPA_PLATFORMTHEME,qt6ct

# Desktop environment
env = XDG_CURRENT_DESKTOP,Hyprland
env = XDG_SESSION_DESKTOP,Hyprland
env = GTK_USE_PORTAL,1

# Theme integration startup
exec-once = dbus-update-activation-environment --systemd --all
exec-once = systemctl --user import-environment GTK_THEME QT_STYLE_OVERRIDE QT_QPA_PLATFORMTHEME XCURSOR_THEME XCURSOR_SIZE XDG_CURRENT_DESKTOP XDG_SESSION_DESKTOP
exec-once = systemctl --user restart xdg-desktop-portal-hyprland xdg-desktop-portal-gtk

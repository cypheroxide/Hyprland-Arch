# See https://wiki.hypr.land/Configuring/Window-Rules/ for more
# See https://wiki.hypr.land/Configuring/Workspace-Rules/ for workspace rules
# Example windowrule
# windowrule = float,class:^(kitty)$,title:^(kitty)$

# Discordia Hyprland Window Rules
# Fallback: send tray app windows to workspace 9 if they show up

# Note: After first launch, run 'hyprctl clients' to check actual class names
# and adjust the regex patterns above if needed

# Qalculate: float + center + size
windowrule = float on, match:class qalculate-gtk
windowrule = center on, match:class qalculate-gtk
windowrule = size 900 600, match:class qalculate-gtk


# Discordia Hyprland Window Rules
# Fallback: send tray app windows to workspace 9 if they show up

# Uncomment these lines if any tray apps still show windows despite minimize flags:
# windowrulev2 = workspace 9 silent, class:^(trayscale)$
# windowrulev2 = workspace 9 silent, class:^(Proton.*VPN|protonvpn-app)$ 
# windowrulev2 = workspace 9 silent, class:^(ProtonMail Bridge|protonmail-bridge)$

# Note: After first launch, run 'hyprctl clients' to check actual class names
# and adjust the regex patterns above if needed

# Qalculate: float + center + size
windowrulev2 = float, class:^(qalculate-gtk)$
windowrulev2 = center, class:^(qalculate-gtk)$
windowrulev2 = size 900 600, class:^(qalculate-gtk)$

# Ignore maximize requests from apps. You'll probably like this.
windowrule = suppressevent maximize, class:.*

# Fix some dragging issues with XWayland
windowrule = nofocus,class:^$,title:^$,xwayland:1,floating:1,fullscreen:0,pinned:0

# Dropdown terminal window rules
windowrulev2 = float,class:(dropdown-terminal)
windowrulev2 = pin,class:(dropdown-terminal)
windowrulev2 = stayfocused,class:(dropdown-terminal)
windowrulev2 = animation slide,class:(dropdown-terminal)
windowrulev2 = size 80% 60%,class:(dropdown-terminal)
windowrulev2 = move 10% 5%,class:(dropdown-terminal)

# FZF popup search window rules
windowrulev2 = float,class:(fzf-popup)
windowrulev2 = center,class:(fzf-popup)
windowrulev2 = stayfocused,class:(fzf-popup)
windowrulev2 = animation slide,class:(fzf-popup)
windowrulev2 = size 85% 70%,class:(fzf-popup)
windowrulev2 = opacity 0.9 0.9,class:(fzf-popup)

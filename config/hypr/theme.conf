# Hyprland Theme Configuration
# BeautyLine + Goldy-Dark-GTK + XenonBlue + KvSimplicityDark

# GTK Theming
env = GTK_THEME, Goldy-Dark-GTK

# Cursor theming (works with both hyprcursor and XCURSOR fallback)
env = XCURSOR_THEME, XenonBlue
env = XCURSOR_SIZE, 24
# Keep existing HYPRCURSOR_SIZE,20 in main config

# Qt theming via Kvantum
env = QT_STYLE_OVERRIDE, kvantum
env = QT_QPA_PLATFORMTHEME, qt6ct

# Desktop environment identification
env = XDG_CURRENT_DESKTOP, Hyprland
env = XDG_SESSION_DESKTOP, Hyprland

# Enable portals for proper theming of Flatpak and Qt apps
env = GTK_USE_PORTAL, 1

# Startup commands for theme integration
exec-once = dbus-update-activation-environment --systemd --all
exec-once = systemctl --user import-environment GTK_THEME QT_STYLE_OVERRIDE QT_QPA_PLATFORMTHEME XCURSOR_THEME XCURSOR_SIZE XDG_CURRENT_DESKTOP XDG_SESSION_DESKTOP
exec-once = systemctl --user restart xdg-desktop-portal-hyprland xdg-desktop-portal-gtk

# System24 Hyprlock Configuration
# Matches the System24 SDDM theme aesthetic
# Using DM Mono font, 24-hour time, and ISO date format (YYYY-MM-DD)

general {
    hide_cursor = true
    grace = 0
    disable_loading_bar = false
    no_fade_in = false
    no_fade_out = false
}

# Background with blur effect
background {
    monitor =
    path = screenshot
    color = rgb(45,54,65)        # BG: #2d3641
    blur_size = 8
    blur_passes = 3
    noise = 0.0117
    contrast = 0.8916
    brightness = 0.8172
    vibrancy = 0.1696
    vibrancy_darkness = 0.0
}

# Input field for password
input-field {
    monitor =
    size = 360, 40
    outline_thickness = 2
    dots_size = 0.25
    dots_spacing = 0.3
    dots_center = true
    dots_rounding = -1
    outer_color = rgb(255,105,180)    # ACCENT: #ff69b4
    inner_color = rgb(53,62,76)       # BG_ALT: #353e4c
    font_color = rgb(255,255,255)     # FG: #ffffff
    fade_on_empty = false
    fade_timeout = 1000
    placeholder_text = <span foreground="##999999">Password</span>
    hide_input = false
    rounding = 2
    check_color = rgb(144,238,144)    # SUCCESS
    fail_color = rgb(255,99,71)       # ERROR
    fail_text = <i>$FAIL <b>($ATTEMPTS)</b></i>
    fail_timeout = 2000
    fail_transition = 300
    capslock_color = rgb(255,215,0)   # WARNING
    numlock_color = -1
    bothlock_color = -1
    invert_numlock = false
    swap_font_color = false
    
    position = 0, -80
    halign = center
    valign = center
}

# Time display (24-hour format: HH:MM:SS)
label {
    monitor =
    text = cmd[update:1000] date +"%H:%M:%S"
    color = rgb(255,105,180)          # ACCENT: #ff69b4
    font_size = 72
    font_family = DM Mono
    
    position = 0, 120
    halign = center
    valign = center
}

# Date display (ISO format: YYYY-MM-DD)
label {
    monitor =
    text = cmd[update:60000] date +"%Y-%m-%d"
    color = rgb(255,255,255)          # FG: #ffffff
    font_size = 24
    font_family = DM Mono
    
    position = 0, 40
    halign = center
    valign = center
}

# Hostname label (useful for Tailscale network identification)
label {
    monitor =
    text = cmd[update:0] hostnamectl hostname
    color = rgb(255,105,180)          # ACCENT: #ff69b4
    font_size = 16
    font_family = DM Mono
    
    position = 20, 20
    halign = left
    valign = bottom
}

# User label
label {
    monitor =
    text = cmd[update:0] echo "$USER"
    color = rgb(255,255,255)          # FG: #ffffff
    font_size = 18
    font_family = DM Mono
    
    position = 0, -140
    halign = center
    valign = center
}

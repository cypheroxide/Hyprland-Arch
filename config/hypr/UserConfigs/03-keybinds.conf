###################
### KEYBINDINGS ###
###################

# See https://wiki.hypr.land/Configuring/Keywords/
SUPER = SUPER # Sets "Windows" key as main modifier

# Example binds, see https://wiki.hypr.land/Configuring/Binds/ for more
bind = SUPER, T, exec, $terminal
bind = SUPER, Q, killactive,
bind = SUPER, M, exit,
bind = SUPER, O, exec, com.obsproject.Studio
bind = Super, E, exec, $fileManager
bind = SuperShift, F, togglefloating,
bind = SUPER, Space, exec, $menu
bind = SUPER, R, exec, rofi -show drun
bind = SUPER, P, pseudo, # dwindle
bind = SUPER, slash, exec, ~/.config/hypr/Scripts/keybind-help.sh
bind = SUPER SHIFT, slash, exec, ~/.config/yazi/Scripts/yazi-keybind-help.sh
bind = SUPER, S, exec, kitty --class=fzf-popup -e ~/.config/hypr/Scripts/fzf-search.sh
bind = SUPER, B, exec, ~/.local/bin/launch-brave.sh
bind = SUPER, TAB, overview:toggle
bind = SUPER, A, hyperexpo:expo, toggle
bind = SuperControl, V, exec, codium --enable-features=UseOzonePlatform,WaylandWindowDecorations --ozone-platform=wayland %F

# Important ecosystem tools
bind = SUPER, L, exec, hyprlock 
bind = SUPER, V, exec, cliphist list | rofi -dmenu -display-columns 2 | cliphist decode | wl-copy
bind = SuperControl, M, exec, ~/.config/hypr/Scripts/switch-monitors.sh
bind = SUPER, J, togglesplit, # dwindle
bind = SuperShift, escape, exec, kitty -e btop

# Rotate wallpaper
bind = SuperShift, L, exec, ~/.config/hypr/Scripts/hyprpaper-rotate.sh

# Screenshot a window
bind = SUPER, PRINT, exec, hyprshot -m window

# Screenshot a monitor
bind = , PRINT, exec, hyprshot -m output

# Screenshot a region
bind = SuperShift, S, exec, hyprshot -m region

# Dropdown terminal with tdrop
bind = SUPER, F12, exec, ~/.local/bin/dropdown-terminal

# Update Wofi Categories + Applications
bind = SUPER ALT, Space, exec, ~/.local/bin/regenerate-app-menu --force

# Move focus with mainMod + arrow keys
bind = SUPER, left, movefocus, l
bind = SUPER, right, movefocus, r
bind = SUPER, up, movefocus, u
bind = SUPER, down, movefocus, d

# Switch workspaces with mainMod + [0-9]
bind = SUPER, 1, workspace, 1
bind = SUPER, 2, workspace, 2
bind = SUPER, 3, workspace, 3
bind = SUPER, 4, workspace, 4
bind = SUPER, 5, workspace, 5
bind = SUPER, 6, workspace, 6
bind = SUPER, 7, workspace, 7
bind = SUPER, 8, workspace, 8
bind = SUPER, 9, workspace, 9
bind = SUPER, 0, workspace, 10

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = SUPER SHIFT, 1, movetoworkspace, 1
bind = SUPER SHIFT, 2, movetoworkspace, 2
bind = SUPER SHIFT, 3, movetoworkspace, 3
bind = SUPER SHIFT, 4, movetoworkspace, 4
bind = SUPER SHIFT, 5, movetoworkspace, 5
bind = SUPER SHIFT, 6, movetoworkspace, 6
bind = SUPER SHIFT, 7, movetoworkspace, 7
bind = SUPER SHIFT, 8, movetoworkspace, 8
bind = SUPER SHIFT, 9, movetoworkspace, 9
bind = SUPER SHIFT, 0, movetoworkspace, 10

# Scroll through existing workspaces with mainMod + scroll
bind = SUPER, mouse_down, workspace, e+1
bind = SUPER, mouse_up, workspace, e-1

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = SUPER, mouse:272, movewindow
bindm = SUPER, mouse:273, resizewindow

# Laptop multimedia keys for volume and LCD brightness
bindel = ,XF86AudioRaiseVolume, exec, wpctl set-volume -l 1 @DEFAULT_AUDIO_SINK@ 5%+
bindel = ,XF86AudioLowerVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%-
bindel = ,XF86AudioMute, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle
bindel = ,XF86AudioMicMute, exec, wpctl set-mute @DEFAULT_AUDIO_SOURCE@ toggle
bindel = ,XF86MonBrightnessUp, exec, brightnessctl -d amdgpu_bl1 set 5%+
bindel = ,XF86MonBrightnessDown, exec, brightnessctl -d amdgpu_bl1 set 5%-
bindel = SUPER,XF86MonBrightnessUp, exec, brightnessctl -d nvidia_0 set 5%+
bindel = SUPER,XF86MonBrightnessDown, exec, brightnessctl -d nvidia_0 set 5%-

# Requires playerctl
bindl = , XF86AudioNext, exec, playerctl next
bindl = , XF86AudioPause, exec, playerctl play-pause
bindl = , XF86AudioPlay, exec, playerctl play-pause
bindl = , XF86AudioPrev, exec, playerctl previous

# Qalculate: launch on Calculator key (Fn+F12)
bind = , XF86Calculator, exec, qalculate-gtk
